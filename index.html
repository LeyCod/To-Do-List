<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/Styles/style.css" />
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container-fluid g-0">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-8 col-lg-6">
                    <form action="" class="container-fluid">
                        <fieldset
                            class="d-flex flex-column justify-content-center"
                        >
                            <legend class="text-center">ToDo List</legend>
                            <div class="input-group mb-2">
                                <input
                                    id="inputText"
                                    type="text"
                                    class="form-control"
                                    placeholder="What needs to be done?"
                                    aria-label="What needs to be done?"
                                    aria-describedby="textHelpBlock"
                                />
                                <button id="addBtn" class="btn btn-primary">
                                    Add To Do
                                </button>
                            </div>
                            <div id="textHelpBlock" class="form-text m-0 ps-2">
                                Write your task / to do, then click the button.
                            </div>

                            <!-- 2nd input format
                                <input
                                type="text"
                                id="inputText"
                               class="form-control text-muted"
                                aria-describedby="textHelpBlock"
                                placeholder="What needs to be done?"
                            />
                            <div id="textHelpBlock" class="form-text">
                                Write your task / to do, then click the button.
                            </div>
                            <button id="add-Btn" class="btn btn-primary">
                                    Add ToDo
                                </button>
                            -->
                            <div id="toDoContainer"> </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <script src="./Js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
